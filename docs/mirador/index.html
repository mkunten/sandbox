<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="build/mirador/css/mirador-combined.min.css">
    <title>sandbox - Mirador Viewer</title>
    <link rel="icon" href="https://avatars2.githubusercontent.com/u/7124042?s=32" />
    <link rel="stylesheet" href="submodule/mirador-plugins/CanvasLink/canvasLink.css" />
    <link rel="stylesheet" href="submodule/mirador-plugins/DownloadMenu/downloadMenu.css" />
    <link rel="stylesheet" href="submodule/mirador-plugins/ImageCropper/imageCropper.css" />
    <link rel="stylesheet" href="submodule/mirador-plugins/ManifestButton/manifestButton.css" />
    <link rel="stylesheet" href="submodule/mirador-plugins/MultiPageNavigation/multiPageNavigation.css" />
    <link rel="stylesheet" href="submodule/mirador-plugins/ShareButtons/shareButtons.css" />
    <link rel="stylesheet" href="submodule/mirador-dragndrop-link-plugin/dragndrop-link.css" />
    <style type="text/css">
     #viewer {
       width: 100%;
       height: 100%;
       position: fixed;
     }
     .rs-highlight {
       opacity: 0.4;
       filter: alpha(opacity=40);
       outline: 12px auto #0A7EBE;
       background-color: white;

     }
    </style>
  </head>
  <body>
    <div id="viewer"></div>

    <script type="application/javascript" src="build/mirador/mirador.min.js"></script>
    <script type="application/javascript" src="submodule/mirador-plugins/CanvasLink/canvasLink.js"></script>
    <script type="application/javascript" src="submodule/mirador-plugins/DownloadMenu/downloadMenu.js"></script>
    <script type="application/javascript" src="submodule/mirador-plugins/ImageCropper/imageCropper.js"></script>
    <script type="application/javascript" src="submodule/mirador-plugins/KeyboardNavigation/keyboardNavigation.js"></script>
    <script type="application/javascript" src="submodule/mirador-plugins/ManifestButton/manifestButton.js"></script>
    <script type="application/javascript" src="submodule/mirador-plugins/MultiPageNavigation/multiPageNavigation.js"></script>
    <script type="application/javascript" src="submodule/mirador-plugins/PhysicalRuler/physicalRuler.js"></script>
    <!-- <script type="application/javascript" src="submodule/mirador&#45;plugins/PiwikTracking/piwikTracking.js"></script> -->
    <script type="application/javascript" src="submodule/mirador-plugins/ShareButtons/shareButtons.js"></script>
    <script type="application/javascript" src="submodule/mirador-plugins/ViewFromUrl/viewFromUrl.js"></script>
    <script type="application/javascript" src="submodule/mirador-dragndrop-link-plugin/dragndrop-link.js"></script>
    <script type="application/javascript" src="submodule/mirador-rect-selector/mirador-rect-selector.js"></script>
    <script type="application/javascript" src="js/app.js"></script>
    <script type="application/javascript">

     $(function() {
       // Called without "let" or "var"
       // so we can play with it in the browser
       myMiradorInstance = Mirador({
         id: 'viewer',
         layout: '1x1',

         data: [
           {
             manifestUri: 'https://www.dl.ndl.go.jp/api/iiif/2532375/manifest.json',
             location: 'NDL',
           }, {
             manifestUri: 'https://kotenseki.nijl.ac.jp/biblio/200024801/manifest',
             location: 'NIJL',
           }, {
             manifestUri: 'https://kotenseki.nijl.ac.jp/biblio/200015773/manifest',
             location: 'NIJL',
           }, {
             manifestUri: 'https://www.e-codices.unifr.ch/metadata/iiif/fmb-cb-0601a/manifest.json',
             location: 'e-codices',
           }, {
             manifestUri: 'https://gallica.bnf.fr/iiif/ark:/12148/btv1b105096548/manifest.json',
             location: 'Gallica',
           },
         ],

         annotationEndpoint: {
           name: 'Local Storage',
           module: 'LocalStorageEndpoint',
         },

         sidePanelOptions: {
           tocTabAvailable: true,
           layersTabAvailable: true,
           searchTabAvailable: true,
           annotations: true,
         },

         windowObjects: [{
           // displayLayout: true,
           // bottomPanel: true,
           sidePanel: false,
         }],

         // rectSelector: {
         //   margin: 300,
         //   highlight: 'on',
         //   zoom: 'on',
         // },
       });
       console.log(myMiradorInstance);
     });
    </script>
  </body>
</html>
